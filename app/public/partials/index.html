<md-toolbar class="mdl-layout__header" layout="column" >

    <h1 class="header-title">{{userName}}'s Rachio Remote</h1>
  
</md-toolbar>

<md-content layout="row" layout-wrap layout-align="center center">

    <md-card flex="none" ng-repeat="zone in zones" class="card">

        <div class="card-image-container">
            <img ng-src="../images/default_zone.jpg" class="md-card-image card-image">
            <div class="droplet-image-container">
                <img ng-src="../images/droplet.png" class="md-card-image droplet-image">
                <p class="card-device-text">
                    {{zone.deviceName}}
                </p>
                <p class="card-zone-text">
                    {{zone.name}}
                </p>
            </div>
        </div>
        <md-card-title class="md-card-title">
            <md-card-title-text>
                <span ng-class="zone.statusStyle" class="md-headline card-status">{{zone.status}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="column" layout-align="start">

            <md-menu>
                <md-button class="menu-button" ng-click="$mdOpenMenu()">
                    <md-icon class="material-icons" role="presentation">alarm</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="duration in durations">
                        <md-button ng-click="runZone(zone, duration, $parent.$index)">{{duration===1 ? "1 Minute" : duration >= 60 ? duration/60 + (duration === 60 ? " Hour" : " Hours") : duration + " Minutes"}}</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

        </md-card-actions>

    </md-card>

</md-content>
