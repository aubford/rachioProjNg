<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <span class="header-title mdl-layout-title">Sprinkler Control</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>



  <div class="zone-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
      <div class="mdl-card__title mdl-card--expand">
        <img class="droplet-image" src="../images/droplet.png" alt="">
        <p class="zone-text mdl-card__title-text">Zone 1</p>
      </div>
      <div  class="activity-state mdl-card__supporting-text mdl-color-text--grey-600">
        Currently Inactive
      </div>
      <div class="run-zone mdl-card__actions mdl-card--border">
        <span>Run Zone</span>
        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
          <i class="material-icons" role="presentation">arrow_drop_down</i>
          <span class="visuallyhidden">Accounts</span>
        </button>
        <ul class="run-time-menu mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="accbtn">
          <li ng-repeat="duration in durations" class="mdl-menu__item" ng-click="logvalue(duration)">{{duration===1 ? "1 Minute" : duration > 60 ? duration/60 + " Hours" : duration + " Minutes"}}</li>
        </ul>
      </div>
  </div>

</div>
