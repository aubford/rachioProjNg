  <md-content layout="column" layout-gt-xs="row" layout-wrap layout-align="center center">



  <md-card flex="none" ng-repeat="zone in zones" class="card">
          <div class="card-image-container">
            <img ng-src="../images/default_zone.jpg" class="md-card-image card-image">
            <div class="droplet-image-container">
              <img ng-src="../images/droplet.png" class="md-card-image droplet-image">
              <p class="card-zone-text">
                {{"ZONE" + ($index+1)}}
              </p>
            </div>
          </div>
          <md-card-title class="md-card-title">
            <md-card-title-text>
              <span class="md-headline card-status">Inactive</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="column" layout-align="start">
            <md-menu>
              <md-button>Stop</md-button>
                
            </md-menu>
            <md-button>Activate</md-button>
          </md-card-actions>
  </md-card>

</md-content>
